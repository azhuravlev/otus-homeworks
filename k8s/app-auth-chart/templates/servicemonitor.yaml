{{- if .Values.metrics.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "app-auth-chart.fullname" . }}
  labels:
  {{- include "app-auth-chart.labels" . | nindent 4 }}
spec:
  jobLabel: {{ include "app-auth-chart.fullname" . }}
  namespaceSelector:
    matchNames:
      - "{{ $.Release.Namespace }}"
  selector:
    matchLabels:
  {{- include "app-auth-chart.selectorLabels" . | nindent 6 }}
  endpoints:
    - interval: 5s
      port: http
      path: /metrics
{{- end }}